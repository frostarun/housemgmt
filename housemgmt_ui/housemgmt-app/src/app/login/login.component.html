<div class="dash">
    <mat-card class="login-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Radha illam</mat-card-title>
            <mat-card-subtitle>Rent Viewing App</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="loginParam.username">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>username provided eg : "Mars"</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginParam.password" (keyup.enter)="authenticate()">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint>Password provided. If forgot report to House owner</mat-hint>
                </mat-form-field>

            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="authenticate()">LOGIN</button>
            <button mat-raised-button>FORGOT PASSWORD</button>
        </mat-card-actions>
    </mat-card>
</div>
